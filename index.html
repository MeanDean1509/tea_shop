<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shop</title>
    <link rel="icon" 
    type="image/png"
    href="./assets/logo.png"/>  

    <!-- Stylesheet -->
    <link href="./dist/output.css" rel="stylesheet">


     <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    defer
    ></script>

    <!-- Javascript -->

    <script 
        defer
        type ="module"
        src="./js/main.js">
        
    </script>

    <!-- Fonts -->
     

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap" rel="stylesheet">

    <!-- jquery -->
   
</head>

<body>
    <!-- 
    hero -->
    <section id="hero" class="h-screen max-h-[1100px] bg-gradient-to-t from-p-100 to-white overflow-y-clip ">
         <div class="container relative flex items-center justify-center w-full h-full xl:justify-start">
            <!-- Hình -->
            <div class="absolute bottom-0 right-0 z-0 overflow-hidden md:-bottom-40 xl:top-1/2 xl:-translate-y-1/2">
                <img class="" src="./assets/hero_img.png" alt="hero-img">
            </div>

            <!-- Intro -->
        
            <div class="z-10 flex flex-col items-center justify-center gap-4 md:gap-9 xl:items-start">
                <div>
                    
                    <h2 class="mb-2 text-xs font-semibold leading-none tracking-wider text-center uppercase font-inter md:text-sm xl:text-start">hơn
                        <span class="text-xs text-gradient md:text-sm">
                            một trăm
                        </span> 
                         hương vị trà</h2>
                    <h1 class="text-5xl leading-none tracking-wide text-center capitalize font-lobster text-p-950 md:text-6xl lg:text-7xl">Trà Đặc Biệt Chế Tác</h1>
                </div>
                <p class="max-w-xl px-4 text-center text-n-700 md:px-0 xl:text-start" >
                    Sứ mệnh của chúng tôi là mang đến cho bạn sự yên bình và kết nối thông qua các hương vị trà được chọn lọc cẩn thận và được tạo ra để nâng cao trải nghiệm hàng ngày và sức khoẻ toàn diện cho bạn.
                </p>
    
    
                <button>
                    <a class="btn" href="#products">Tìm Hiểu Sản Phẩm <img src="./assets/right-arrow.svg" alt="right arrow"></a>
                </button>
            </div>
            
         </div>
    </section>

    <!-- partner logos -->
     <section id="partner-logos" >
        <div class="container">
            <div class="mt-10">
                
                <h2 class="sub_heading">Có mặt tại</h2>
                <h1 class="main_heading">Những nhà phân phối
                    <span class="text-gradient"> uy tín</span>
                </h1>
            </div>
            <!-- logo -->
             <div class="flex mt-9 md:mt-16">
                <div id="partner-logo-list" class="flex flex-none logos-wrapper gap-14 pl-14">
                  
                </div>
                
                
             </div>
        </div>
        
     </section>

    
</body>
</html>
